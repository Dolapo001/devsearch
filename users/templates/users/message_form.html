{% extends 'main.html' %}
{% block content %}

<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a href="{% url 'user-profile' recipient.id %}" class="btn btn-primary">Go Back</a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}

                    {% if request.user_is authenticated == False %}
                    <div class="form__field">
                        <label for="formInput#text">{{ form.name.label }}</label>
                        {{ form.name }}
                    </div>

                    <div class="form__field">
                        <label for="formInput#text">{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                    {% endif %}

                    <div class="form__field">
                        <label for="formInput#text">{{ form.subject.label }}</label>
                        {{ form.subject }}
                    </div

                    <div class="form__field">
                        <label for="formInput#text">{{ form.body.label }}</label>
                        {{ form.body }}
                    </div
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
